	<body>

	  

		<script>
		
		
		

		function I2BA(digits,number)
		{
			var zeros="";
			for(i = 0; i < digits;i++)
			{
				zeros += "0";
			}
			return (zeros + number.toString(2)).slice(-digits).split('').map(function(s) { return parseInt(s); });
		}
		
		function BA2I(number)
		{
			return parseInt(number.join(''),2);
		}
		
		
		console.log(I2BA(10,750));
			
		console.log((BA2I(I2BA(10,1000))));

		</script>

	</body>
